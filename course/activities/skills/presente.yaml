Skill:
  Name: Presente continuo
  Id: 17

New words: []

Phrases:
  - Phrase: Ni kuiras la vespermanĝon
    Translation: Nosotros estamos cocinando la cena
    Alternative translations:
      - Estamos cocinando la cena

  - Phrase: Mi faras ĉi tiun ekzercon
    Translation: Yo estoy haciendo este ejercicio
    Alternative translations:
      - Estoy haciendo este ejercicio
      - Yo estoy haciendo este entrenamiento
      - Estoy haciendo este entrenamiento

  - Phrase: Ili ludas
    Translation: Ellos están jugando

  - Phrase: Ĉu vi aŭskultas?
    Translation: ¿Estás escuchando?
    Alternative translations:
    - ¿Tú estás escuchando?
    - ¿Escuchas?

  - Phrase: Vi multe lernas
    Alternative versions:
      - Vi lernas multe
    Translation: Estás aprendiendo mucho
    Alternative translations:
      - Tú estás aprendiendo mucho
      - Aprendes mucho
      - Tú aprendes mucho

  - Phrase: La anaso brakumas la katon
    Translation: El pato está abrazando al gato

  - Phrase: Ŝi naĝas en la maro
    Translation: Ella está nadando en el mar
    Alternative translations:
      Está nadando en el mar

  - Phrase: Li manĝas ĉokoladon
    Translation: Él está comiendo chocolate
    Alternative translations:
      - Está comiendo chocolate

  - Phrase: Ĉu ili skribas leteron?
    Translation: ¿Están escribiendo una carta?
    Alternative translations:
      - ¿Ellos están escribiendo una carta?
      - ¿Ellas están escribiendo una carta?

  - Phrase: Ni iras al la parko
    Translation: Nosotros vamos al parque
    Alternative translations:
      - Nosotras vamos al parque
      - Vamos al parque

  - Phrase: Mi kantas kanton
    Translation: Yo estoy cantando una canción
    Alternative translations:
      - Estoy cantando una canción

